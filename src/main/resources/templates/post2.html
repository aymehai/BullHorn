<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birds That Make Sounds Post</title>
<th:block th:replace="base2 :: head"></th:block>
</head>
<body>
	<th:block th:replace="base2 :: nav"></th:block>

	<div class="container">
		<br /> <br /> <br />
		<h4>Post</h4>

		<form id="myform" th:action="@{/post}" th:object="${post}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title">Post</label>
				<textarea type="text" class="form-control" id="title" placeholder="What would you like to say =)" th:field="*{postName}"></textarea>
			</div>
			<div class="form-group">
			<input type="file" name="file"/>
			<h3> Filter Type </h3>
			
			grayscale <input type="radio" th:name="filterName" th:id="filterName" value="grayscale"/>
			<br/>
			sepia <input type="radio" th:name="filterName" th:id="filterName" value="sepia"/>
			<br/>
			blackwhite <input type="radio" th:name="filterName" th:id="filterName" value="blackwhite"/>
			</div>
		</form>
		<input type="submit" form="myform" class="btn btn-default" value="Upload" />
