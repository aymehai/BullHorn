<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birds That Make Sounds Post</title>
    <th:block th:replace="base2 :: head"></th:block>
</head>
<body>
<th:block th:replace="base2 :: nav"></th:block>

<div class="container">
    <br /><br /><br />
    <h4>Following</h4>

    <table class="table table-striped">
        <tr>
            <th>Username</th>
            <th>Date Registered</th>
            <th>View Posts</th>
            <th>Friendship</th>

        </tr>
        <tr th:each="row : ${users}">
            <td th:text="${row.username}"></td>
            <td th:text="${row.getFormatDate()}"></td>
            <td><form class="form-inline" th:action="@{/generate/posts}" th:object="${profileBuilder}" method="post">
            <div class="hidden">
                <label>
                    <input type="text" th:name="profileBuilderValue" th:id="profileBuilderValue"  th:value="${row.username}"  aria-label="..."/>
                </label>
            </div>
            <button type="submit" class="btn btn-default">View Posts</button>
        </form></td>
            <td>
            <form class="form-inline" th:action="@{/following}" th:object="${follow}" method="post">
                    <input type="hidden" th:name="followValue" th:id="followValue"  th:value="${row.username}"  aria-label="..."/>
                    <input type="submit" class="btn btn-default" th:name="followType" th:id="followType" th:value="Unfollow" />
            </form>
            </td>


        </tr>
    </table>

</div><!-- /.container -->

<th:block th:replace="base2 :: footlinks"></th:block>
</body>
</html>
